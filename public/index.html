<body>
    <h1>API</h1>
    <div class="uris-container">
        <h2>Posts</h2>
        <h3>Get all Posts</h3>
        <p>http://localhost:9000/api/v1/posts</p>

        <h3>Create Post</h3>
        <p>http://localhost:9000/api/v1/posts</p>

        <h3>Get single Post</h3>
        <p>http://localhost:9000/api/v1/posts/:id</p>

        <h3>Update Post</h3>
        <p>http://localhost:9000/api/v1/posts/:id</p>

        <p>http://localhost:9000/api/v1/posts/:id</p>
